name: AI Modernization Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"   # Mon 14:00 UTC = 9:00am ET (weekly draft build)
    - cron: "0 13 * * 2"   # Tue 13:00 UTC (research ingest + summarize)
    - cron: "0 13 * * 5"   # Fri 13:00 UTC (research ingest + summarize)

jobs:
  research_ingest_and_summarize:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule != '0 14 * * 1'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Notion DB access
        run: python validate_notion.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_RESEARCH_DB_ID: ${{ secrets.NOTION_RESEARCH_DB_ID }}

      - name: Run RSS ingest
        run: python ingest_sources.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_RESEARCH_DB_ID: ${{ secrets.NOTION_RESEARCH_DB_ID }}
          NOTION_QUEUE_DB_ID: ${{ secrets.NOTION_QUEUE_DB_ID }}

      - name: Run summarization + scoring
        run: python summarize_articles.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_RESEARCH_DB_ID: ${{ secrets.NOTION_RESEARCH_DB_ID }}
          NOTION_QUEUE_DB_ID: ${{ secrets.NOTION_QUEUE_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          MAX_INPUT_TOKENS: "2500"
          MAX_OUTPUT_TOKENS: "350"
          BATCH_LIMIT: "15"

  weekly_draft_builder:
    if: github.event_name == 'schedule' && github.event.schedule == '0 14 * * 1'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build weekly LinkedIn draft package
        run: python build_weekly_draft.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_RESEARCH_DB_ID: ${{ secrets.NOTION_RESEARCH_DB_ID }}
          NOTION_QUEUE_DB_ID: ${{ secrets.NOTION_QUEUE_DB_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          MAX_INPUT_TOKENS: "9000"
          MAX_OUTPUT_TOKENS: "3200"
          LOOKBACK_DAYS: "14"
          MAX_SOURCES: "8"
